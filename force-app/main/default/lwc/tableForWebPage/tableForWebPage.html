<template>
   
    <!-- <c-dynamic-Drop-Down
      onselectobject={handleSelect}
      object-api-name={objectApiName}
    ></c-dynamic-Drop-Down>
   -->
    <!-- <p>{ObjectValue} and {value}</p> -->
  <h1>Contacts</h1>
    <div  lwc:if={isEmpty}>
      <lightning-layout>
<lightning-layout-item size="10">

  <div lwc:if={isSearch}>
      <c-dynamic-search onsearchedobject={updateValues}></c-dynamic-search>
  </div>
</lightning-layout-item>

<lightning-layout-item size="2" class="newContact">
  <a href="https://raagvitech76-dev-ed.develop.my.site.com/FirstTestSite/CreateContact" target="_self">
    <button type="button" class="btn">New Contact</button>
    <!-- <lightning-button label="New Contact" class="newConButton" variant="Primary" style="color: rgb(17, 19, 116);"></lightning-button> -->
  </a>
</lightning-layout-item>
      </lightning-layout>
      <div style="border:none">
        <!-- <br /> -->
        <!-- <div style="text-align: center">
          <h2>
            <b><center>{ObjectValue} data</center></b>
          </h2>
        </div> -->
        <br />
        <table
          class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered"
        >
          <thead>
            <template for:each={labelsData} for:item="label">
              <th key={label.Id}>{label.Label}</th>
            </template>
          </thead>
          <tbody>
            <template for:each={slicedContactsArray} for:item="data">
              <tr key={data.Id}>
                <template for:each={data.record} for:item="value">
                  <td key={data.Id}>{value}</td>
                </template>
              </tr>
            </template>
          </tbody>
        </table>
        <!-- <c-dynamic-pagination records={structuredData}></c-dynamic-pagination> -->
        <template if:true={disableNextPrev}>
          <div style="display: flex; justify-content: center; margin-top: 3%">
            <button
              disabled={isPreviousDisable}
              onclick={onPrevious}
              class="btn slds-button slds-button_brand"
              style="margin-right: 2%"
            >
              Previous
            </button>
            <span><p> {pageCount} of {totalPages} </p></span>
            <button
              disabled={isNextDisable}
              onclick={onNext}
              class="btn slds-button slds-button_brand"
              style="margin-left: 2%"
            >
              Next
            </button>
          </div>
          <!-- <div lwc:if={showSpinner} class="exampleHolder">
            <lightning-spinner
              alternative-text="Loading"
              size="large"
            ></lightning-spinner>
          </div> -->
        </template>
      </div>
    </div>
  
    <div lwc:elseif={isEmpty}>
      <lightning-card>
        <h4>No data available</h4>
      </lightning-card>
    </div>
  </template>
