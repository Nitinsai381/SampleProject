<template>
  <template if:false={isEmpty}>
    <lightning-card>
      <div style="padding-left: 2%">
        <template if:false={clicked}>
          <h2>Contacts</h2>
          <ol>
            <template for:each={contacts} for:item="contact">
              <li type="1" key={contact.Id}>
                <a data-id={contact.Id} onclick={handleClick}>
                  {contact.Name}
                </a>
              </li>
              <!-- <li key={contact.Id}>{contact.Id}</li> -->
            </template>
          </ol>
        </template>
        <template if:true={clicked}>
          <c-contacts-child contact={contact}></c-contacts-child>
        </template>
      </div>
    </lightning-card>
  </template>
  <template if:true={isEmpty}>
    <lightning-card>
      <p>No Contacts to display.</p>
    </lightning-card>
  </template>
</template>
