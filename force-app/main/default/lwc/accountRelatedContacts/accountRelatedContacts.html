<template>
    <template if:true={notEmpty}>
    <lightning-card>
            <table class="slds-table slds-table_bordered slds-table_striped">
                <thead>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Owner Name</th>
                    
                </thead>
                <tbody>
                    <!-- {contacts} -->
                     <!-- {displayContacts} -->
                    <template for:each={displayContacts} for:item="contact">
                        <tr key={contact.Id}>
                             <td>
                                <!-- {contact.Id} -->
                              <!-- <a href={`https://raagvitech76-dev-ed.develop.lightning.force.com/lightning/r/Contact/{{contact.Id}}/view`}>{contact.Name}</a>   -->
                              <!-- <a key={contact.Id} href={contact.Name} >{contact.Name}</a>   -->
                            <a href={contact.url} target="__blank">{contact.Name}</a>   
                              <!-- <a href="/lightning/r/Contact/{!contact.Id}/view">{contact.Name}</a>/Id/view -->

                            </td>
                             <td>{contact.Phone}</td>
                             <td>{contact.Email}</td>                   
                             <td>{contact.Owner.Name}</td>                   
                        </tr>         
                    </template>
                </tbody>
            </table>
          <div style="display : flex; justify-content : center ; margin-top : 3%">
              <button disabled={isPreviousDisable} onclick={onPrevious} class="slds-m-right" style="margin-right: 2%;">Previous</button>
              <span> {pageCount} of {totalPages} </span>
              <button disabled={isNextDisable} onclick={onNext} class="slds-m-left" style="margin-left: 2%;">Next</button>

          </div>

         
            </lightning-card>
        </template>
    <template if:false={notEmpty}>
        <lightning-card>
            <p>No related contacts to display</p>
        </lightning-card>
    </template>
        
</template>
