<template>
  <lightning-card>
    <template if:true={notEmpty}>
      <table
        class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered"
      >
        <thead>
          <template for:each={labelsData} for:item="label">
            <th key={label}>{label}</th>
          </template>
        </thead>
        <tbody>
          <template for:each={structuredData} for:item="data">
            <tr key={data.Id}>
              <template for:each={data.record} for:item="value">
                <td key={value}>{value}</td>
              </template>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
    <template if:false={notEmpty}>
      <h2>No data to display.</h2>
    </template>
  </lightning-card>
</template>
