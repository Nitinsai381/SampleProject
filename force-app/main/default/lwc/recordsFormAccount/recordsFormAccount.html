<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <form>
        <div class="slds-modal__container" style="border: 2px black">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={hideModalBox}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-01"
              class="slds-text-heading_medium slds-hyphenate"
            >
              Create new account
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <lightning-input
              type="text"
              label="Account Name"
              name="name"
              onchange={handleInput}
              required
            ></lightning-input>

            <lightning-input
              type="phone"
              label="Phone"
              name="phone"
              onchange={handleInput}
            ></lightning-input>
            <lightning-input
              type="text"
              label="Account Number"
              name="AccountNumber"
              onchange={handleInput}
            ></lightning-input>
            <lightning-combobox
              name="Industry"
              label="Industry"
              placeholder="Choose Industry"
              value={value}
              onchange={handleInput}
              options={options}
            >
            </lightning-combobox>
            <lightning-input
              type="number"
              label="Annual Revenue"
              formatter="currency"
              name="AnnualRevenue"
              onchange={handleInput}
            ></lightning-input>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              label="cancel"
              type="reset"
              onclick={handleCancel}
            ></lightning-button>
            <lightning-button
              variant="brand"
              label="save"
              onclick={handleSave}
              disabled={disableSave}
            ></lightning-button>
          </footer>
        </div>
      </form>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
